<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<form th:action="@{'/books/{id}' (id = ${book?.getId()})}"
      th:method="POST">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${book?.getName()}"
               required>
    </div>
    <div>
        <label for="f2">Available Copies</label>
        <input type="number"
               id="f2"
               name="availableCopies"
               th:value="${book?.getAvailableCopies()}"
               required>
    </div>

    <div>
        <label>Category</label><br/>
        <select name="category" id="f4">
            <option th:each="c : ${categories}" th:value="${c.name()}" th:text="${c.name()}"
                    th:selected="${book?.category?.equals(c)}"> </option>
        </select>
    </div>
    <div>
        <label>Author</label><br/>
        <select name="authorId" id="f5" >
            <option th:each="a : ${authors}" th:value="${a.getId()}" th:text="${a.getName()} + ' ' + ${a.getSurname()}"
                    th:selected="${book?.author?.equals(a)}"> </option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/books" type="button" class="btn btn-primary">Back to books</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/static">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
